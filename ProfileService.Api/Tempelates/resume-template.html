<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

            .header h1 {
                margin: 0;
                font-size: 36px;
                color: #2c3e50;
            }

        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }

            .contact-info p {
                margin: 5px 0;
            }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .work-experience, .education {
            margin-bottom: 20px;
        }

            .work-experience h3, .education h3 {
                margin: 0;
                font-size: 18px;
                color: #2c3e50;
            }

            .work-experience h4, .education h4 {
                margin: 5px 0;
                font-size: 16px;
                font-weight: normal;
                color: #7f8c8d;
            }

        .date {
            font-style: italic;
            color: #7f8c8d;
            margin: 5px 0;
        }

        .skill, .language {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .skill-name, .language-name {
            font-weight: bold;
        }

        .skill-level, .language-level {
            margin-left: 10px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{FullName}}</h1>
        </div>

        <div class="contact-info">
            <p>{{Email}} | {{Phone}} | {{Address}}</p>
        </div>

        <div class="section">
            <h2 class="section-title">Summary</h2>
            <p>{{Summary}}</p>
        </div>

        <div class="section">
            <h2 class="section-title">Work Experience</h2>
            {{WorkExperiences}}
        </div>

        <div class="section">
            <h2 class="section-title">Education</h2>
            {{Education}}
        </div>

        <div class="section">
            <h2 class="section-title">Skills</h2>
            {{Skills}}
        </div>

        <div class="section">
            <h2 class="section-title">Languages</h2>
            {{Languages}}ski
        </div>
    </div>
</body>
</html>
