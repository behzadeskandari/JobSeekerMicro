services:
  # Shared Dependencies
  # Note: Using external SQL Server and RabbitMQ for local development
  # Uncomment and configure the following if you want Dockerized versions
  # db:
  #   image: mcr.microsoft.com/mssql/server:2022-latest
  #   environment:
  #     SA_PASSWORD: "P@ssw0rd123!Strong"
  #     ACCEPT_EULA: "Y"
  #     MSSQL_PID: Express
  #   ports:
  #     - "1433:1433"
  #   volumes:
  #     - db-data:/var/opt/mssql
  #   networks:
  #     - backend
  #   healthcheck:
  #     test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P '$$SA_PASSWORD' -Q 'SELECT 1' || exit 1"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #     start_period: 30s

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - backend
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s

  # Microservices
  identityservice:
    build:
      context: .
      dockerfile: IdentityService.Api/Dockerfile
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal,1433;Database=IdentityDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
    volumes:
      - ./IdentityService.Api:/app # For hot reload in development
    depends_on: [] # No external dependencies in Docker

  profileservice:
    build:
      context: .
      dockerfile: ProfileService.Api/Dockerfile
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal,1433;Database=ProfileServiceDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
    volumes:
      - ./ProfileService.Api:/app # For hot reload in development
    depends_on: [] # No external dependencies in Docker

  jobservice:
    build:
      context: .
      dockerfile: JobService.Api/Dockerfile
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal,1433;Database=JobServiceDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
    volumes:
      - ./JobService.Api:/app # For hot reload in development
    depends_on: [] # No external dependencies in Docker

  advertisementservice:
    build:
      context: .
      dockerfile: AdvertisementService.Api/Dockerfile
    ports:
      - "5004:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal,1433;Database=AdvertisementDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
    volumes:
      - ./AdvertisementService.Api:/app # For hot reload in development
    depends_on: [] # No external dependencies in Docker

  assessmentservice:
    build:
      context: .
      dockerfile: AssessmentService.Api/Dockerfile
    ports:
      - "5005:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal,1433;Database=AssessmentServiceDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
    volumes:
      - ./AssessmentService.Api:/app # For hot reload in development
    depends_on: [] # No external dependencies in Docker

  gateway:
    build:
      context: .
      dockerfile: GateWay/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - identityservice
      - profileservice
      - jobservice
      - advertisementservice
      - assessmentservice
    volumes:
      - ./GateWay:/app # For hot reload in development
volumes:
  db-data:
  rabbitmq-data:

networks:
  backend:
    driver: bridge